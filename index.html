<!DOCTYPE html>
<html>
<head>
	<meta charset="utf‐8">
	<title> GlobalSynth </title> 	
    <link rel="stylesheet" type="text/css" href="keyboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="keyboard.js"></script>
	<script src="synth.js"></script>
</head>
<body>
    <div id="keyboard">
        <div class="whiteKey" id="C3" onmousedown="playPitch(C3,'C3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="D3" onmousedown="playPitch(D3,'D3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="E3" onmousedown="playPitch(E3,'E3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="F3" onmousedown="playPitch(F3,'F3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="G3" onmousedown="playPitch(G3,'G3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="A3" onmousedown="playPitch(A3,'A3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="B3" onmousedown="playPitch(B3,'B3')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="C4" onmousedown="playPitch(C4,'C4')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="D4" onmousedown="playPitch(D4,'D4')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="E4" onmousedown="playPitch(E4,'E4')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="F4" onmousedown="playPitch(F4,'F4')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="G4" onmousedown="playPitch(G4,'G4',)" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="A4" onmousedown="playPitch(A4,'A4')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="whiteKey" id="B4" onmousedown="playPitch(B4,'B4')" onmouseup="stopPitch('whiteKey')"></div>
        <div class="blackKey" id="CSharp3" onmousedown="playPitch(CSharp3,'CSharp3')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="DSharp3" onmousedown="playPitch(DSharp3,'DSharp3')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="FSharp3" onmousedown="playPitch(FSharp3,'FSharp3')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="GSharp3" onmousedown="playPitch(GSharp3,'GSharp3')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="ASharp3" onmousedown="playPitch(ASharp3,'ASharp3')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="CSharp4" onmousedown="playPitch(CSharp4,'CSharp4')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="DSharp4" onmousedown="playPitch(DSharp4,'DSharp4')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="FSharp4" onmousedown="playPitch(FSharp4,'FSharp4')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="GSharp4" onmousedown="playPitch(GSharp4,'GSharp4')" onmouseup="stopPitch('blackKey')"></div>
        <div class="blackKey" id="ASharp4" onmousedown="playPitch(ASharp4,'ASharp4')" onmouseup="stopPitch('blackKey')"></div>
   </div>
</body>
</html>
